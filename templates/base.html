<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Интернет-магазин</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Главная</a></li>
                <li><a href="{{ url_for('category', category_name='clothing') }}">Одежда</a></li>
                <li><a href="{{ url_for('category', category_name='shoes') }}">Обувь</a></li>
                <li><a href="{{ url_for('form') }}">Войти</a></li>
                <li><a href="{{ url_for('register') }}">Регистрация</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Интернет-магазин. Все права защищены.</p>
    </footer>
</body>
</html>
